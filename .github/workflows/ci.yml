name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Smart Contract Tests
  smart-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: smart-contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: smart-contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: smart-contracts
        run: npx hardhat compile
      
      - name: Run tests
        working-directory: smart-contracts
        run: npx hardhat test
      
      - name: Gas report
        working-directory: smart-contracts
        run: REPORT_GAS=true npx hardhat test

  # Backend Tests
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: python-ml-service/requirements.txt
      
      - name: Install dependencies
        working-directory: python-ml-service
        run: |
          pip install -r requirements.txt
          pip install pytest-cov
      
      - name: Run tests with coverage
        working-directory: python-ml-service
        run: pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Type check
        working-directory: python-ml-service
        run: mypy src/ --ignore-missing-imports || true

  # Frontend Tests
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      
      - name: Lint
        working-directory: frontend
        run: npm run lint
      
      - name: Build
        working-directory: frontend
        run: npm run build

  # Docker Build Test
  docker:
    runs-on: ubuntu-latest
    needs: [smart-contracts, backend, frontend]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: docker compose build --no-cache
