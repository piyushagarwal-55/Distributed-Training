version: '3.8'

services:
  # PostgreSQL Database for production-grade state management
  postgres:
    image: postgres:15-alpine
    container_name: hypergpu-db
    environment:
      POSTGRES_DB: hypergpu
      POSTGRES_USER: hypergpu
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hypergpu_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hypergpu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hypergpu-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: hypergpu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hypergpu-network

  # Blockchain Node (Hardhat)
  blockchain:
    build:
      context: ./smart-contracts
      dockerfile: Dockerfile
    container_name: hypergpu-blockchain
    ports:
      - "8546:8546"
    volumes:
      - ./smart-contracts:/app
      - blockchain_data:/app/data
    command: npx hardhat node --hostname 0.0.0.0 --port 8546
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8546"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hypergpu-network

  # Python ML Service Backend
  backend:
    build:
      context: ./python-ml-service
      dockerfile: Dockerfile
    container_name: hypergpu-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://hypergpu:${DB_PASSWORD:-hypergpu_dev}@postgres:5432/hypergpu
      - REDIS_URL=redis://redis:6379/0
      - BLOCKCHAIN_RPC=http://blockchain:8546
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./python-ml-service:/app
      - backend_logs:/app/logs
      - model_checkpoints:/app/checkpoints
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      blockchain:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hypergpu-network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: hypergpu-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - hypergpu-network
    restart: unless-stopped

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: hypergpu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - hypergpu-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: hypergpu-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - hypergpu-network
    restart: unless-stopped

networks:
  hypergpu-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  blockchain_data:
  backend_logs:
  model_checkpoints:
  prometheus_data:
  grafana_data:
